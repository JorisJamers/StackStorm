version: '2.0'

fenego.nginx-flex-hostname:
    description: A workflow that heals the NGINX with a variable IP.
    type: direct
    input:
        - ip
    tasks:
        restart_nginx:
            action: core.remote cmd="sudo systemctl start nginx" username="centos" private_key="/home/centos/keys/web.pem" hosts="<% $.ip %>"

        status_check:
            action: core.http url="http://<% $.ip %>"
            wait-before: 4
            on-success:
                - notify_slack_success
            on-error:
                - notify_slack_error

        notify_slack_success:
            action: slack.chat.postMessage channel="#stackstorm" text="The NGINX webserver with ip <% $.ip %> just healed perfectly." token="INSERT_TOKEN_HERE" username="STACKSTORM"

        notify_slack_error:
            action: slack.chat.postMessage channel="#stackstorm" text="The NGINX webserver with ip <% $.ip %> needs attention." token="INSERT_TOKEN_HERE" username="STACKSTORM"
